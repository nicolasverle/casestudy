---
name: CI

on:  
  push:
    branches:
      - main

jobs:
  publish-image:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nicolasverle/casestudy:${{ github.sha }}
          provenance: false

  deploy-manifests:
    runs-on: 
    - ubuntu-latest
    needs: publish-image
    steps:
      - name: Create k8s Kind Cluster
        uses: container-tools/kind-action@v1
      - name: deploy
        run: |
          make deploy
        env:
          IMG: ${{ github_sha }}
